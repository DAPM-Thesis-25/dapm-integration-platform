version: "3.8"

services:
  postgres_orga:
    image: postgres:14
    container_name: dapm_postgres_orga
    environment:
      POSTGRES_USER: orga_user
      POSTGRES_PASSWORD: orga_pass
      POSTGRES_DB: orga_db
    ports:
      - "5433:5432"
    volumes:
      - orga_data:/var/lib/postgresql/data
    networks:
      - dapm_network

  pgadmin_orga:
    image: dpage/pgadmin4:latest
    container_name: pgadmin_orga
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@orga.com   # âœ… use .com or any real TLD
      PGADMIN_DEFAULT_PASSWORD: admin123
    ports:
      - "8085:80"   # pgAdmin on http://localhost:8085
    depends_on:
      - postgres_orga
    networks:
      - dapm_network
    volumes:
      - pgadmin_orga_data:/var/lib/pgadmin



  postgres_orgb:
    image: postgres:14
    container_name: dapm_postgres_orgb
    environment:
      POSTGRES_USER: orgb_user
      POSTGRES_PASSWORD: orgb_pass
      POSTGRES_DB: orgb_db
    ports:
      - "5434:5432"
    volumes:
      - orgb_data:/var/lib/postgresql/data
    networks:
      - dapm_network
  postgres_orgc:
    image: postgres:14
    container_name: dapm_postgres_orgc
    environment:
      POSTGRES_USER: orgc_user
      POSTGRES_PASSWORD: orgc_pass
      POSTGRES_DB: orgc_db
    ports:
      - "5435:5432"
    volumes:
      - orgc_data:/var/lib/postgresql/data
    networks:
      - dapm_network


  mongo_orga:
    image: mongo:6
    container_name: mongo-orga
    restart: always
    environment:
      MONGO_INITDB_ROOT_USERNAME: dapm_user
      MONGO_INITDB_ROOT_PASSWORD: 123456
      MONGO_INITDB_DATABASE: dapm_mapping_table
    ports:
      - "27017:27017"
    volumes:
      - mongo_orga_data:/data/db
    networks:
      - dapm_network

  mongo_orgb:
    image: mongo:6
    container_name: mongo-orgb
    restart: always
    environment:
      MONGO_INITDB_ROOT_USERNAME: dapm_user
      MONGO_INITDB_ROOT_PASSWORD: 123456
      MONGO_INITDB_DATABASE: dapm_mapping_table
    ports:
      - "27018:27017"
    volumes:
      - mongo_orgb_data:/data/db
    networks:
      - dapm_network

  mongo_orgc:
    image: mongo:6
    container_name: mongo-orgc
    restart: always
    environment:
      MONGO_INITDB_ROOT_USERNAME: dapm_user
      MONGO_INITDB_ROOT_PASSWORD: 123456
      MONGO_INITDB_DATABASE: dapm_mapping_table
    ports:
      - "27019:27017"
    volumes:
      - mongo_orgc_data:/data/db
    networks:
      - dapm_network


  dapm_orga:
    build: .
    container_name: orga
    environment:
      - dapm.defaultOrgName=orgA
#      - org.private-key: |-
#          -----BEGIN PRIVATE KEY----------END PRIVATE KEY-----

      - SPRING_DATASOURCE_URL=jdbc:postgresql://dapm_postgres_orga:5432/orga_db
      - SPRING_DATASOURCE_USERNAME=orga_user
      - SPRING_DATASOURCE_PASSWORD=orga_pass
      - spring.jpa.hibernate.ddl-auto=update
      - spring.jpa.show-sql=true
      - runtime.templates.root=/runtime-templates
      - runtime.configs.root=/runtime-configs
      - ORG_KEYSTORE_PATH=/run/keys/signing-keystore.p12
      # === point to Kafka inside docker network (NOT localhost) ===
      - organization.broker.port=kafka-A:9092
      - PETRINET_OUTPUT_DIR=/runtime-outputs
      - ORG_KEYSTORE_PASS=OrgaPass123
      - ORG_KEY_ALIAS=orga-2025-08
      - ORG_KID=OrgA#2025-08
      - SPRING_DATA_MONGODB_URI=mongodb://dapm_user:123456@mongo-orga:27017/dapm_mapping_table?authSource=admin

    volumes:
      - ./runtime-templates/orga:/runtime-templates
      - ./runtime-configs/orga:/runtime-configs
        # NEW: host folder for outputs
      - ./outputs/orga:/runtime-outputs
      - ./secrets/orga/signing-keystore.p12:/run/keys/signing-keystore.p12:ro
    ports:
      - "8081:8080"  # Mapping internal port 8080 to external port 8081
    depends_on:
      - postgres_orga
    networks:
      - dapm_network
      - kafka-cluster

  dapm_orgb:
    build: .
    container_name: orgb
    environment:
      - dapm.defaultOrgName=orgB
#      - org.private-key: |-
#          -----BEGIN PRIVATE KEY-----MIIEvQIBADANBgkqhkiG9w0BAQEFAASCBKcwggSjAgEAAoIBAQC+sKAeoB8PtV3dxjoiuW4lsOWt9M+c+WYmwfQZeNrqnRG8hmB+xU6TwFKXyVGc8eWj7tB+28LIzWNzia2DO/uFWYhiWVCpLNK48Beeo6U3yQWgBwdmPv/qsh5RBzJPYDSBSoNDRpKAvbOqM2FDwlDosljgK2b9nKgL TB5d8T/RlMV7uHn+cmBBZAm3akH8+WvYFDS0xudFgnY/e4K13CurwkAO6oupOo -----END PRIVATE KEY-----

      - SPRING_DATASOURCE_URL=jdbc:postgresql://dapm_postgres_orgb:5432/orgb_db
      - SPRING_DATASOURCE_USERNAME=orgb_user
      - SPRING_DATASOURCE_PASSWORD=orgb_pass
      - spring.jpa.hibernate.ddl-auto=update
      - spring.jpa.show-sql=true
      - runtime.templates.root=/runtime-templates
      - runtime.configs.root=/runtime-configs
      - ORG_KEYSTORE_PATH=/run/keys/signing-keystore.p12
      # === point to Kafka inside docker network (NOT localhost) ===
      - organization.broker.port=kafka-B:9082
      - ORG_KEYSTORE_PASS=OrgbPass456
      - ORG_KEY_ALIAS=orgb-2025-08
      - ORG_KID=OrgB#2025-08
      - SPRING_DATA_MONGODB_URI=mongodb://dapm_user:123456@mongo-orgb:27017/dapm_mapping_table
    volumes:
      - ./runtime-templates/orgb:/runtime-templates
      - ./runtime-configs/orgb:/runtime-configs
      - ./secrets/orgb/signing-keystore.p12:/run/keys/signing-keystore.p12:ro
    ports:
      - "8082:8080"  # Mapping internal port 8080 to external port 8082
    depends_on:
      - postgres_orgb
    networks:
      - dapm_network
      - kafka-cluster

  dapm_orgc:
    build: .
    container_name: orgc
    environment:
      - dapm.defaultOrgName=orgC
      - SPRING_DATASOURCE_URL=jdbc:postgresql://dapm_postgres_orgc:5432/orgc_db
      - SPRING_DATASOURCE_USERNAME=orgc_user
      - SPRING_DATASOURCE_PASSWORD=orgc_pass
      - spring.jpa.hibernate.ddl-auto=update
      - spring.jpa.show-sql=true
      - runtime.templates.root=/runtime-templates
      - runtime.configs.root=/runtime-configs
      - ORG_KEYSTORE_PATH=/run/keys/signing-keystore.p12
      - ORG_KEYSTORE_PASS=OrgcPass789
      - ORG_KEY_ALIAS=orgc-2025-08
      - ORG_KID=OrgC#2025-08

      # === point to Kafka inside docker network (NOT localhost) ===
      - organization.broker.port=kafka-C:9072
      - SPRING_DATA_MONGODB_URI=mongodb://dapm_user:123456@mongo-orgc:27017/dapm_mapping_table
    volumes:
      - ./runtime-templates/orgc:/runtime-templates
      - ./runtime-configs/orgc:/runtime-configs
      - ./secrets/orgc/signing-keystore.p12:/run/keys/signing-keystore.p12:ro
    ports:
      - "8083:8080"  # Expose as 8083 externally
    depends_on:
      - postgres_orgc
    networks:
      - dapm_network
      - kafka-cluster

volumes:
  orga_data:
  orgb_data:
  orgc_data:
  pgadmin_orga_data:
  mongo_orga_data:
  mongo_orgb_data:
  mongo_orgc_data:

networks:
  dapm_network:
    driver: bridge
  kafka-cluster:
    external: true